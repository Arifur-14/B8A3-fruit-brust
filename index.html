<!DOCTYPE html>

<head>

    <!-- google font Lato -->

                <div class="navbar-end">
                    <div class="form-control hidden lg:flex">

                </div>

            </div>
        </nav>

                <div>

                <div>

                    </figure>

                            <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" />
